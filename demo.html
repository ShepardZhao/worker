<!doctype html>
<html>
	<head>
		<title>web worker example</title>
	</head>

	<body>
    <h1>Look In The Console</h1>
		<script src="src/worker.js"></script>
		<script>
      // Create worker instance
      var workers = $worker()
        .extend({
          foo: true,
          hello: 'world'
        })
        .success(function (e) {
          console.log(e.data);
        });

      // create web worker from worker instance
      var worker1 = workers.create(function(e) {
        console.log(e);

        self.postMessage('Hello World');
      });

      // create another web worker from worker instance
      var worker2 = workers.create(function() {
        self.postMessage('Goodbye World');
      });

      workers.extend({
        bar: true
      });

      console.log(worker1);

      workers.postMessage();
		</script>
	</body>
</html>
