<!doctype html>
<html>
	<head>
		<title>web worker example</title>
	</head>

	<body>
    <h1>Look In The Console</h1>
		<script src="src/worker.js"></script>
		<script>
      var workers = $worker().success(function (e) {
        console.log('initial', e.data);
      });

      var worker = workers
        .create(function (e) {
          self.postMessage(e.data);
        })
        .success(function (res) {
          console.log('first', res.data);
        });

      worker
        .run('Hello World')
        .success(function (res) {
          console.log('second', res.data);
        });
		</script>
	</body>
</html>
